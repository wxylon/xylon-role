log4j.rootLogger = error,console,file

log4j.logger.org.role = DEBUG

log4j.logger.org.apache.catalina=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender

log4j.appender.console.layout=org.apache.log4j.PatternLayout

log4j.appender.console.layout.ConversionPattern=%-5p (%F:%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender

log4j.appender.file.File=/log/role.log

log4j.appender.file.File.Append=true

log4j.appender.file.MaxFileSize = 80000KB

log4j.appender.file.MaxBackupIndex = 100

log4j.appender.file.layout=org.apache.log4j.PatternLayout

log4j.appender.file.layout.ConversionPattern=%d %c [%t] (%F:%L) %-5p --> %m%n

